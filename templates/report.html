<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
    <script>
      function back(){
        window.history.back()
      } 
    </script>
  </head>
  <body>
    <h1><center>Remote Jobs</center></h1>
    <h3><center>{{resultNumber}} {{searchingBy}} jobs found</center></h3>
    <a href="/export?word={{searchingBy}}"><center>Export to CSV</center></a>
    <br>
    <center><button onclick="back()">Go to back</button></center>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
